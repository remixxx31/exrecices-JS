<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<button onclick="table()">Table de </button>
  <div>Cliquez sur un boutton pour afficher la table de multiplication </div>
</body>
<script>
  var readline = require("readline-sync");
  function table(){
    let saisieTable = parseInt(readline.question("Vous voulez connaitre la table de multiplication de quel chiffre?"));
    for (let i = 0; i <= 10; i ++){
      let result = saisieTable * i;
      console.log(`${saisieTable} X ${i} = ${result}`);
    }
  }
</script>
</html>
